<div>
	<!-- Linked cases : Start -->
	<div class="row">
		<div class="container">
			<h3 class="col-md-3">Linked cases:</h3>
			<div class="col-md-4" ng-if="case.crestData.linkedCases.length == 0">
				<br />
				<p id="emptyLinkedCases">No linked cases</p>
			</div>
		</div>
		<div class="col-md-12">
			<div ng-if="case.crestData.linkedCases.length > 0">
				<div class="table-responsive col-md-12">
					<table class="table table-bordered table-condensed table-striped" id="linkedCases">
						<thead>
							<tr>
								<th class="col-md-3">Case Crest Number</th>
								<th class="col-md-3">Lead Defendant</th>
								<th class="col-md-3">Lead Offence</th>
								<th class="col-md-3"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="linkedCase in case.crestData.linkedCases">
								<td class="col-md-3">
									<a href="" ng-click="case.getCaseDetail(linkedCase.crestCaseNumber)">{{linkedCase.crestCaseNumber}}</a>
								</td>
								<td class="col-md-3">{{linkedCase.leadDefendant}}</td>
								<td class="col-md-3">{{linkedCase.mostSeriousOffence}}</td>
								<td class="class="col-md-3"">
									<button id="removeLinkedCase{{$index}}" class="btn btn-warning"
										ng-click="removeLinkedCase(linkedCase, case.crestData.crestCaseNumber)">
										Delete
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Linked cases : End -->

	<!-- Add Linked cases Panel: Start -->
	<div class="container">

		<div class="form-group">
			<div class="col-md-3">
				<button id="addLinkedCaseButton" class="btn btn-success" 
					ng-click="addLinkedCase()" 
					ng-show="!showAddLinkedCase">
					Add Linked Case
				</button>
 			</div>
 			<div class="col-md-4">
	 			<p id="errorAddMessage" 
	 				ng-show="linkedCaseSaveMessage">
	 				{{linkedCaseSaveMessage}}
	 			</p>	
	 			<p id="errorRemoveMessage" 
	 				ng-show="linkedCaseDeleteMessage">
	 				{{linkedCaseDeleteMessage}}
	 			</p>			 	
	 		</div>
		</div>

		<form class="form-horizontal" role="form" name="LinkedCasesForm" novalidate>
			<div id="showAddLinkedCasePanel" ng-show="showAddLinkedCase">
				<div class="form-group">
					<label class="col-md-3 control-label" for="linkedCaseNumber">Linked case crest number*:</label>
					<div class="col-md-4">
						<input class="form-control" 
							id="linkedCaseNumber" 
							name="linkedCaseNumber"
							ng-model="linkedCaseNumber" 
							required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-3">
				 		<button id="saveLinkedCaseButton" class="btn btn-success" 
					 		ng-click="saveLinkedCase(case.crestData.crestCaseNumber)" 
					 		ng-disabled="LinkedCasesForm.linkedCaseNumber.$invalid">
					 		Add
		 				</button>
		 			</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Add Linked cases: End -->

</div>
